<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter Gen</title>
  <!--Favicon-->
  <!--Styles-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
  <!--Navbar-->
    <nav>
      <ul>
        <li>
            home
        </li>
        <li>
            letter
        </li>
      </ul>
    </nav>
    </header>

    <!--Main-->
    <div>
        <h1>Love Letter Generator</h1>
        <form id="loveLetterForm">
          <fieldset id="type">
            <label for="letter-type">Letter Type</label>
            <select name="letter-type" id="letter-type">
              <option value="Platonic">Platonic</option>
              <option value="Romantic">Romantic</option>
              <option value="Monogamous">Monogamous</option>
              <option value="Polyamourous">Polyamourous</option>
            </select>
          </fieldset>
          <fieldset id="main-form">
            <label for="partnerName">Partner's Name:</label>
            <input type="text" name="partnerName" id="partnerName" required>
            <br>
            <label for="noun1">Noun One:</label>
            <input type="text" name="noun1" id="noun1" required>
            <br>
            <label for="noun2">Noun Two:</label>
            <input type="text" name="noun2" id="noun2" required>
            <br>
            <label for="eyeColor">Eye Colour:</label>
            <input type="text" name="eyeColor" id="eyeColor" required>
            <br>
            <label for="adjective1">Adjective One:</label>
            <input type="text" name="adjective1" id="adjective1" required>
            <br>
            <label for="adjective2">Adjective Two:</label>
            <input type="text" name="adjective2" id="adjective2" required>
            <br>
            <label for="yourName">Your Name:</label>
            <input type="text" name="yourName" id="yourName" required>
            <br>
            <input type="submit" value="Generate">
          </fieldset>
        </form>
        <div id="letterOutput"></div>
      </div>
      

    <!--Scripts-->
    <script src="assets/scripts/generator/letter.js"></script>

</body>
</html>
